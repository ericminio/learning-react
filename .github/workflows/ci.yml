name: CI

on:
  push:
    branches: 
      - dev

jobs:

  test:
    name: run tests
    runs-on: ubuntu-latest
    
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: info
        run: |
          node --version
          npm --version
      - name: install
        run: |
          npm install
      - name: run
        run: |
          npm test

  
